<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <button type="button" id="quoteBtn">Random Quote Machine</button>

        <h2>Inspired by Chuck Norris</h2>
        <p id="quote">
            Click the button above to generate quote! Let Chuck Norris inspire you with his wisdom!
        </p>
        <div>
            <footer id="footer">
                <a class="btn btn-info" id="tweetBtn" target="_blank" href="">Tweet</a>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
