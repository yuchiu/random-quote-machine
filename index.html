<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Audiowide|Iceland|Monoton|Pacifico|Press+Start+2P|Vampiro+One' rel='stylesheet'
        type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One%7CSource+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/machine.css">
    <link rel="stylesheet" href="./css/mediaQueries.css">

</head>

<body>
    <div>
        <div id="machine-container">
            <div id="title-container">
                <h1 id="page-title">Random Quote Machine</h1>
                <h2 id="second-title">Powered by Chuck Norris</h2>
            </div>
            <div id="quote-screen">
                <p id="quote">
                    Click the button Below to generate quote!
                    <span id="line">|</span>
                </p>
            </div>
            <div id="button-container">
                <button class="machine-btn" id="quoteBtn">Get Inspired!</button>
                <a class="btn machine-btn" id="tweetBtn" target="_blank" href="">Tweet!</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
